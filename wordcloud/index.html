<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Animated Word Cloud | Yelp Insights</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/jquery.auto-complete.css">
    <link rel="stylesheet" href="css/d3-tip.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo"></a>      
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button id="play-button" class="btn btn-primary">Play</button>
                <button id="reset-button" class="btn btn-primary">Reset</button>
                <div id="slider-div">
                    <div id="date-slider"></div>
                </div>
            </div>
            <div class="col-md-6">
                <input id="var-select" class="form-control" placeholder="search for a business">
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div id="chart-area"></div>          
            </div> 
            <div class="col-md-2">
                <div id="text-area">
                <span id="rating-text">Avg. Rating</span>
                <span id="avg-stars"></span>
                <span id="date-text">Date</span>
                <span id="dateLabel1"></span>
                </div>          
            </div> 
        </div>
    </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="js/jquery.auto-complete.js"></script>
<script src="js/map.js"></script>
<script src="js/autocomp.js"></script>
<script src="js/d3cloud.js"></script>
<!-- Custom JS -->
<script src="js/wordcloud.js"></script>

</body>
</html>
